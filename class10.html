<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="name in names">{{name}}</li>
        </ol>
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}} | {{fruit.color}} | {{fruit.weight}}</li>
        </ul>
    </div>
    <script>
        let app=new Vue ({
    el:'#app',
    data:{
        names:['Kamneitza','Zagorka','Amstel','Ariana','Tuburg'],
        fruits:[
            {name:'Mango', color:'Yello', weight:200},
            {name:'Orange', color:'Orange', weight:250},
            {name:'Banana', color:'Yello', weight:100}
        ]
    },
    
    methods:{
       
    }
})
    </script>
</body>
</html>
