<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs If elseif Condition</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="name">Dsipaly Text</p>
        <p v-if="age">55</p>
        <button @click="ShowName" >Show Name | {{ name }}</button>
        <button @click="ShowAge" >Show Age | {{ age }}</button>
    </div>
    <script>
        let app=new Vue ({
    el:'#app',
    data:{
        name:true,
        age:true
    },
    
    methods:{
        ShowName(){
           this.name =!this.name 
        },
        ShowAge(){
           this.age =!this.age 
        }
    }
})
    </script>
</body>
</html>
