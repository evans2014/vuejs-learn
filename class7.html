</head>
<body>

     <h2>my name is {{message}}</h2>
     <input type="text" v-model="message" />

        let app=new Vue ({
    el:'#app',
    data:{
        message:'Test'
    },
    
    methods:{
       
    }
})
    </script>
</body>
</html>
