<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{name}}</h2>
        <button @click.alt="Message">Click Me</button>
        <button @click.shift="Message">Click Me</button>
        <a href="https://vuejs.org/v2/guide" @click.prvent>Vuejs</a>
    </div>
    <script>
        let app=new Vue ({
    el:'#app',
    data:{
        name:'Learning Vue'
    },
    
    methods:{
        Message(){
            console.log('Test');
        }
        
    }
})
    </script>
</body>
</html>
